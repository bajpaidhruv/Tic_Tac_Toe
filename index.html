<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1 id="move">X's Turn</h1>
        <div class="grid">
            <div class="row">
                <div id="0" onclick="Feature(this)" class="col"></div>
                <div id="1" onclick="Feature(this)" class="col"></div>
                <div id="2" onclick="Feature(this)" class="col"></div>
            </div>
            <div class="row">
                <div id="3" onclick="Feature(this)" class="col"></div>
                <div id="4" onclick="Feature(this)" class="col"></div>
                <div id="5" onclick="Feature(this)" class="col"></div>
            </div>
            <div class="row">
                <div id="6" onclick="Feature(this)" class="col"></div>
                <div id="7" onclick="Feature(this)" class="col"></div>
                <div id="8" onclick="Feature(this)" class="col"></div>
            </div>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
